<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0">
        <title>Encrypt/Decrypt Tool</title>
        <script src="script.js" defer></script>
        <style>
            body {
              font-family: Arial, sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              background-color: #f4f4f4;
              flex-direction: column;
              box-sizing: border-box;
              overflow: hidden;
            }
            .title {
              font-size: 24px;
              font-weight: bold;
              margin-bottom: 20px;
              color: #333;
              text-align: center;
            }
            .container {
              display: grid;
              grid-template-columns: 1fr 1fr;
              gap: 20px;
              max-width: 1200px;
              width: 100%;
              padding: 20px;
              background: white;
              border-radius: 8px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              margin: 0 auto;
              box-sizing: border-box;
            }
            .box {
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              position: relative; /* To position the copy icon */
            }
            textarea {
              width: 100%;
              height: 300px;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
              font-size: 16px;
              margin-bottom: 10px;
              box-sizing: border-box;
              resize: vertical;
            }
            button {
              padding: 12px 25px;
              font-size: 16px;
              background-color: #007bff;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              width: 100%;
              box-sizing: border-box;
            }
            button:hover {
              background-color: #0056b3;
            }

            /* Copy Icon Style */
            .copy-icon {
              position: absolute;
              top: 10px;
              right: 10px;
              font-size: 18px;
              cursor: pointer;
              color: #007bff;
            }

            /* Toast notification style */
            .toast {
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              background-color: #333;
              color: white;
              padding: 10px 20px;
              border-radius: 4px;
              opacity: 0;
              visibility: hidden;
              transition: opacity 0.5s ease-in-out;
              z-index: 1000;
            }

            .toast.show {
              opacity: 1;
              visibility: visible;
            }

            /* Responsive design */
            @media (max-width: 768px) {
              .container {
                grid-template-columns: 1fr;  /* Stack the text areas vertically */
                padding: 10px;
              }
              .title {
                font-size: 20px;
                margin-bottom: 15px;
              }
              textarea {
                height: 200px; /* Make text areas shorter for mobile */
              }
              button {
                font-size: 14px;
                padding: 10px 20px;
              }
            }

            /* Further small screen optimizations */
            @media (max-width: 480px) {
              .container {
                padding: 5px;
              }
              textarea {
                height: 180px; /* Further optimize height for very small screens */
              }
              button {
                font-size: 12px;
                padding: 8px 15px;
              }
            }

            /* Dropdown style */
            .config-dropdown {
              position: absolute;
              top: 20px;
              right: 20px;
              background-color: #fff;
              border: 1px solid #ccc;
              border-radius: 4px;
              padding: 10px;
              font-size: 16px;
              cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="title">Encrypt/Decrypt Tool</div>
        <select
                class="config-dropdown"
                id="shiftSelect">
            <option value="5">Shift: 5</option>
            <option value="10">Shift: 10</option>
            <option value="15">Shift: 15</option>
            <option value="20">Shift: 20</option>
            <option value="25">Shift: 25</option>
        </select>

        <div class="container">
            <div class="box">
                <textarea
                        id="plainText"
                        placeholder="Type your plain message here..."></textarea>
                <button onclick="encrypt()">Encrypt</button>
                <div
                        class="copy-icon"
                        onclick="copyText('plainText')">ðŸ“‘
                </div>
            </div>
            <div class="box">
                <textarea
                        id="encryptedText"
                        placeholder="Type your encrypted message here..."></textarea>
                <button onclick="decrypt()">Decrypt</button>
                <div
                        class="copy-icon"
                        onclick="copyText('encryptedText')">ðŸ“‘
                </div>
            </div>
        </div>

        <!-- Toast notification -->
        <div
                id="toast"
                class="toast">Text copied to clipboard!
        </div>
    </body>
</html>
